        <main>
            <form>
                    <div class="form-item column2">
                    <label for="q1"><span>1</span> does the acronym CSS stands for? </label>

                    </div>
                    
                    <div class="form-item column2">
                    <label for="q2"><span>4</span>How are id and class attributes selected in Css?  </label>

                    </div>
    
                    <div class="form-item column2">
                    <label for="q3"><span>4</span>Which of the following a valid css comment?</label>

                        <option value="comment3"> /* */</option>
                    </select>
                    </div>

                    <label for="q4"><span>4</span>What is the bottom margin given in this declaration?</label>
                    <div class="declaration">margin: 10px 5px 15px; </div>

                    </div>

    
                <button type="submit">Submit Quiz</button>
