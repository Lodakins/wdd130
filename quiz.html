<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body>
        <header>
            <h1> BASIC HTML AND CSS QUIZ</h1>
        </header>
        <main>
            <form>
                    <div class="form-item column2">
                    <label for="question1"><span>1</span> does the acronym CSS stands for? </label>
                    <input type="text" name="question1"id="question1" >
                    </div>
                    
                    <div class="form-item column2">
                    <label for="question2"><span>4</span>How are id and class attributes selected in Css?  </label>
                    <textarea id="question2" name="question2" rows="4" ></textarea>
                    </div>
    
                    <div class="form-item column2">
                    <label for="comment"><span>4</span>Which of the following a valid css comment?</label>
                    <select id="comment" name="comment">
                        <option value="comment1"> //</option>
                        <option value="comment2"> $$</option>
                        <option value="comment3"> /* */</option>
                    </select>
                    </div>

    
                    <div class="form-item">
                    <label for="margin"><span>4</span>What is the bottom margin given in this declaration?</label>
                    <div class="declaration">margin: 10px 5px 15px; </div>
                    <input type="number" name="margin"id="margin" >
                    </div>

    
                <button type="submit">Submit Quiz</button>
            </form>
        </main>
